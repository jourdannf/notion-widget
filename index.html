<html>
  <head>
      <title>Greeting Message</title> 
      <style>
        #lbl {
            font-family: monospace;
            font-size: xx-large;
            color: #3b3b3b;
            padding: 5px;
            border: 8px solid #fbe4e4;
            border-radius: 3%;
            text-align: center;
            line-height: 1.5;
            height:85%
        
        
        }
        #date{
            font-size:large;
        }
        body{
            background-color: #ececec;
        }
      </style>
  </head>
  <body>
      <div id="lbl"></div>
  </body>
  
  <script>
  
  
      let weekday = ["Sun", "Mon", "Tues", "Wed", "Thur", "Fri", "Sat"]
  
      let month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "July", "Aug", "Sept", "Oct", "Nov", "Dec"]
  
      
      let today = new Date();
      let dayOfWeek = weekday[today.getDay()];
  
      document.getElementById('lbl').innerHTML =
          `<div> ${dayOfWeek}</div> <div>${month[today.getMonth()]} ${today.getDate()}</div>`;
  </script> 
</html>
